<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReViews - Examen IW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { background-color: #f8f9fa; }
        .navbar-nav {
            gap: 20px;
            align-items: center;
        }

        /* 2. ENLACES: Estilo base */
        .navbar-nav .nav-link {
            font-weight: 500;
            color: rgba(255,255,255,0.85) !important;
            position: relative;
            transition: all 0.3s ease;
        }


        .navbar-nav .nav-link:hover {
            color: #ffffff !important;
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s;
            margin: 0 auto;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-text {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .btn-logout-custom {
            transition: all 0.3s ease;
        }
        .btn-logout-custom:hover {
            background-color: #dc3545 !important; /* Se vuelve rojo peligro */
            color: white !important;
            transform: scale(1.05); /* Crece un poquito */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/mapa">ðŸŽ“ ReViews</a>
            <div class="navbar-nav ms-auto">
                {% if usuario %}
                    <span class="navbar-text text-white">
                        Hola, <b>{{ usuario.nombre }}</b>
                    </span>

                    <a href="/logout" class="btn btn-sm btn-light text-primary fw-bold btn-logout-custom">
                        Logout
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
